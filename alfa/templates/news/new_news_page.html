{% extends "admin/base_admin.html" %}

{% block content %}
	<h1 class="container pl-0">Добавить статью</h1>
	{% if error %}
		<div class="alert alert-danger rounded-0 container">{{error_message|safe}}</div>
	{% endif %}

	<form method="POST" action="{{request.path}}" class="p-0">
		{% csrf_token %}
		{{ form.media }}
		{{ form.as_div }}
		<div class="mt-4 container">
			<div class="row ">
				<div class="col">
					<input type="submit" value="Сохранить" class="btn btn-success rounded-0 container-fluid">
				</div>
				<div class="col">
					<a href="{% url 'news_url' %}">
						<div class="btn btn-danger container-fluid rounded-0">Отменить</div>
					</a>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
