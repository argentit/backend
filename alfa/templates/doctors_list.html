	<div class="row">
		{% for doctor in doctors %}
			<div class="border border-0 col-xl-6 my-2">
				<div class="row">
					<div class="col-4">
						<a href="{% url 'doctor_url' doctor.slug %}"><img class="card-img-top rounded-0 " src="{{doctor.img.url}}" alt="" style="width:100%"></a>
					</div>
					<div class="col-8">
						<a href="{% url 'doctor_url' doctor.slug %}" class="text-mgrey no-underline"><h4 class="card-titl">{{doctor.surname}} {{doctor.name}} {{doctor.patronymic}}</h4></a>
						<ul class="list-group list-group-flush">
							{% for item in doctor.type.all %}
								<li class="list-group-item text-mgrey">
									{{item.name}}
								</li>
							{% endfor %}
						</ul>
					</div>
				</div>
			</div>
		{% endfor %}
	</div>
