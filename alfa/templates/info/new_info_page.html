{% extends "admin/base_admin.html" %}

{% block content %}
	<h1 class="container pl-0 {{h1_class}}">Добавить документ в "Правовую информацию"</h1>
	{% if error %}
		<div class="alert alert-danger rounded-0 container">{{error_message}}</div>
	{% endif %}
	<form method="POST" action="{{request.path}}" class="p-0 container" enctype="multipart/form-data">
		{% csrf_token %}
		<div class="form-group">
			<label for="name" class="">Название документа:</label>
			<input type="text" name="name" class="form-control rounded-0">
		</div>
		<div class="form-group">
			<label for="file" class="">Документ:</label>
			<input type="file" name="file" class="form-control-file rounded-0"/>
		</div>
		<div class="row">
			<div class="col-2">
				<input type="submit" value="Сохранить" class="btn btn-success rounded-0 container-fluid">
			</div>
			<div class="col-2">
				<a href="{% url 'info_url' %}">
					<div class="btn btn-danger container-fluid rounded-0">Отменить</div>
				</a>
			</div>
		</div>

	</form>
{% endblock %}
