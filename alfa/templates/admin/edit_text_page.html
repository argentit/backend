{% extends "admin/base_admin.html" %}

{% block title %}
{% endblock %}

{% block content %}
	<div class="container">
		<h1>{{header}}</h1>
		{% if error %}
			<div class="alert alert-danger rounded-0">{{error_message|safe}}</div>
		{% endif %}
	</div>
		<form class="p-0" action="{{action}}" method="post">
			{% csrf_token %}
			{{form.rich_text}}
			{{form.media}}
			<div class="row mt-2">
				<div class="col-2">
					<input type="submit" value="Сохранить" class="btn btn-success rounded-0 container-fluid">
				</div>
				<div class="col-2">
					<a href="{{back_url}}">
						<div class="btn btn-danger container-fluid rounded-0">Отменить</div>
					</a>
				</div>
			</div>
		</form>

{% endblock %}
