{% extends "admin/base_admin.html" %}

{% block content %}
	<h1 class="container pl-0 {{h1_class}}">Добавить услугу</h1>
	{% if error %}
		<div class="alert alert-danger rounded-0 container">{{error_message|safe}}</div>
	{% endif %}

	<form method="POST" action="{{request.path}}" class="container p-0 mt-3" enctype="multipart/form-data">
		{% csrf_token %}
		{% for field in form %}
			<div class="form-group row">
				<div class="col-3">
					<label class=" pl-0" for="{{ field.name }}">{{ field.label }}</label>
				</div>
				<div class="col">
					{{field}}
				</div>
			</div>
		{% endfor %}
		<div class="row ">
			<div class="col-2 pl-0">
				<input type="submit" value="Сохранить" class="btn btn-success rounded-0 container-fluid">
			</div>
			<div class="col-2">
				<a href="{% url 'doctor_url' doctor_id %}">
					<div class="btn btn-danger container-fluid rounded-0">Отменить</div>
				</a>
			</div>
		</div>
	</form>
{% endblock %}
