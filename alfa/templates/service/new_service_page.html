{% extends "admin/base_admin.html" %}

{% block title %}
	Добавить услугу
{% endblock %}

{% block content %}
	<h1 class="{{h1_class}} container">Добавить услугу</h1>
	{% if error %}
		<div class="alert alert-danger rounded-0 container">{{error_message}}</div>
	{% endif %}
	<form class="container" action="{{request.path}}" method="post">{% csrf_token %}
		<div class="form-group">
			<label for="name">Название:</label>
			<input type="text" name="name" value="" class="form-control rounded-0">
		</div>
		<div class="form-group">
			<label for="price">Цена:</label>
			<input type="text" name="price" value="" class="form-control rounded-0">
		</div>
		<div class="form-group">
			<label for="description">Описание:</label>
			<textarea type="text" name="description" value="" class="form-control rounded-0" rows="5"></textarea>
		</div>
		<div class="container mt-4">
			<div class="row ">
				<div class="col-2 pl-0">
					<input type="submit" value="Сохранить" class="btn btn-success rounded-0 container-fluid">
				</div>
				<div class="col-2">
					<a href="{% url 'services_url' %}">
						<div class="btn btn-danger container-fluid rounded-0">Отменить</div>
					</a>
				</div>
			</div>
		</div>
	</form>
{% endblock %}
